<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Unbeatable AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #4ca1af);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6a82fb;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b73e8;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game"></div>
  <div id="status"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const game = document.getElementById('game');
    const status = document.getElementById('status');
    let board = Array(9).fill(null);
    let gameActive = true;

    const human = 'X';
    const ai = 'O';

    function createBoard() {
      game.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.dataset.index = index;
        cellElement.textContent = cell;
        cellElement.addEventListener('click', handleCellClick);
        game.appendChild(cellElement);
      });
      updateStatus();
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] || !gameActive) return;

      board[index] = human;
      updateBoard();

      if (checkWin(board, human)) {
        status.textContent = 'You win! ðŸŽ‰';
        gameActive = false;
        return;
      }

      if (!board.includes(null)) {
        status.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      setTimeout(() => {
        const bestMove = getBestMove();
        board[bestMove] = ai;
        updateBoard();

        if (checkWin(board, ai)) {
          status.textContent = 'You are loser. Suck my banana! ðŸŒ';
          gameActive = false;
          return;
        }

        if (!board.includes(null)) {
          status.textContent = "It's a draw!";
          gameActive = false;
        }
      }, 300);
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, i) => {
        cell.textContent = board[i];
      });
    }

    function updateStatus() {
      status.textContent = "Your Turn (X)";
    }

    function checkWin(b, player) {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winCombos.some(combo => combo.every(i => b[i] === player));
    }

    function getBestMove() {
      return minimax(board, ai).index;
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v, i) => v === null ? i : null).filter(v => v !== null);

      if (checkWin(newBoard, human)) return { score: -10 };
      if (checkWin(newBoard, ai)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === ai) {
          let result = minimax(newBoard, human);
          move.score = result.score;
        } else {
          let result = minimax(newBoard, ai);
          move.score = result.score;
        }

        newBoard[availSpots[i]] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        moves.forEach((move, i) => {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = i;
          }
        });
      } else {
        let bestScore = Infinity;
        moves.forEach((move, i) => {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = i;
          }
        });
      }

      return moves[bestMove];
    }

    function resetGame() {
      board = Array(9).fill(null);
      gameActive = true;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
